syntax = "proto3";
import "applications/v1/values.proto";
import "applications/v1/commands.proto";
import "applications/v1/workflows.proto";

package applications.v1;

option java_multiple_files = true;
option java_outer_classname = "Queries";

message GetUserRegistrationsResponse {
  repeated RegisterUserResponse user_registrations = 1;
  repeated User users = 2;
}

message GetWealthManagementAccountResponse {
  OpenWealthManagementAccountRequest args = 1;
  string user_id = 2;
  string name = 3;
  string client_id = 4;
  bool is_completed = 5;
  string ssn = 6;
  string birthdate = 7;
  MatchClientResponse match_client = 8;
  CompleteWealthManagementApplicationResponse application = 9;
}
